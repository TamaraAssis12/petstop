<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar um

    PetStop</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="icon" href="./public/images/logo-icon.png" />
  <link rel="stylesheet" href="./public/css/main.css" />
  <link rel="stylesheet" href="./public/css/animations.css" />
  <link rel="stylesheet" href="./public/css/sidebar.css" />
  <link rel="stylesheet" href="./public/css/form.css" />
  <link rel="stylesheet" href="./public/css/buttons.css" />
  <link rel="stylesheet" href="./public/css/map.css" />
  <link rel="stylesheet" href="./public/css/page-create-stop.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="page-create-stop">
    <aside class="animate-rigth sidebar">

      <img src="./public/images/map-marker.svg" alt="Ponto">

      <footer>
        <button onclick="history.back()">
          <img src="./public/images/arrow-back.svg" alt="Voltar">
        </button>
      </footer>



    </aside>

    <main class="animate-appear with-sidebar">

      <form action="">
        <fieldset>
          <legend>Dados</legend>

          <div class="map-container">
            <div id="mapid"></div>
            <input type="hidden" name="lat"/>
            <input type="hidden" name="lng"/>
            <footer>
              <a href="#" id="select-point">
                Clique no mapa para adicionar a localização
              </a>
            </footer>
          </div>

          <div class="input-block">
            <label for="name">Nome</label>
            <input id="name" name="name" required/>
          </div>

          <div class="input-block">
            <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
            <textarea id="about" name="about" required></textarea>
          </div>

          <div class="input-block">
            <label for="whatsapp">Número de whatsapp</label>
            <input id="whatsapp" name="whatsapp" required/>
          </div>

          <div class="input-block images">
            <label for="images">Foto</label>

            <div class="images-upload" id="images">

              <div class="new-upload">
                <input name="images" placeholder="Cole o link da foto aqui" required />
                <span onclick="deleteField(event)">
                  <img src="./public/images/remove-file.svg" alt="Remover Foto">
                </span>
              </div>

            </div>
            <button onclick="addPhotoField()" type="button">
              <img src="./public/images/add-file.svg" alt="Adicionar foto">
            </button>
          </div>
        </fieldset>

        <fieldset>
          <legend>Tipo de Ponto</legend>

          <div class="input-block">
            <label for="petstop-hidtatacao-alimentação">Qual ponto deseja cadastrar?</label>
            <input 
            type="hidden" 
            id="petstop-hidtatacao-alimentação" 
            name="petstop-hidtatacao-alimentação" 
            value="1" 
            required
            />

            <div class="button-select">
              <button data-value="1" onclick="toggleSelect(event)" type="button" id="button-hidratacao">
                Hidratação
              </button>
              <button data-value="2" onclick="toggleSelect(event)" type="button" id="button-alimentacao">
                Alimentação
              </button>
              <button data-value="3" onclick="toggleSelect(event)" type="button" id="button-ambos" class="active">
                Ambos
              </button>
            </div>
            <button type="submit" class="primary-button">
              Cadastrar</button>
          </div>
        </fieldset>
      </form>

    </main>
  </div>

  <script src="./public/scripts/page-create-stop.js"></script>
</body>

</html>
